

<h3>$.log(str, [ showInPage,  priority ])</h3>
<p><span class="stress">描述：</span></p>
<p>用于调试，默认是打印到window.console上，但对于不支持window.console的浏览器（如IE6），我们可以添加showInPage=true强制在页面上显示。</p>
<p><span class="stress">参数：</span></p>
<dl>
    <dt>str</dt>
    <dd>必需。要打印的内容。</dd>
    <dt>showInPage</dt>
    <dd>可选。Boolean。强逼打印到页面上，默认false。</dd>
    <dt>priority</dt>
    <dd>可选。Number。用于决定是否打印此日志。如果它是<=当前的$.log.level值。
    </dd>
</dl>

<fieldset><legend>例子</legend>
    <pre class="brush:javascript;gutter:false;toolbar:false">
                $.log({}+[],true);
    </pre>
    <button class="doc_btn" type="button">点我，执行代码</button>

</fieldset>
