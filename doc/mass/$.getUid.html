

<h3>$.getUid(node)</h3>
<p><span class="stress">描述：</span></p>
<p>它要传一个对象或节点作参数，如果它没有uniqueNumber就不它设置一个，将$.uuid加1，赋给它，用于选择器的去重与过滤，以及缓存系统。此方法主要用于框架内部。</p>
<p><span class="stress">参数：</span></p>
<dl>
    <dt>target</dt>
    <dd>必需。Element。元素节点。</span></dd>
</dl>
<p><span class="stress">返回值：</span></p>
<p>Number</p>
