        <title>$.Array.union</title>

        <script type="text/javascript" src="/scripts/doc/shCore.js"></script>

    <body>
        <article>
            <h3>array.union( arr )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>求目标数组与arr的并集。</p>
            <dl>
                <dt>arr</dt>
                <dd>必需。Array。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var a = [1, 2, 3];
    a = $.lang(a).union([2, 3, 4, 5, 6]); //取并集
    $.log(a, true) //[1,2,3,4,5,6]
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>
