    <body>
        <article>
            <h3>$.throttle( action, wait )</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>返回一个像节流阀一样的函数，当重复调用函数的时候，最多每隔wait毫秒调用一次该函数。 对于想控制一些触发频率较高的事件有帮助。</p>
            <dl>
                <dt>wait</dt>
                <dd>必需。Number。时间间隔。</dd>
                <dt>action</dt>
                <dd>必需。Function。函数。</dd>
            </dl>
        </article>
    </body>
