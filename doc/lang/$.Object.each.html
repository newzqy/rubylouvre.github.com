    <body>
        <article>
            <h3>object.forEach(fn, [ scope ])</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>对对象的键值使用fn进行迭代。</p>
            <dl>
                <dt>fn</dt>
                <dd>必需。回调函数。</dd>
                <dt>score</dt>
                <dd>可选。要绑定的作用域。</dd>
            </dl>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("lang", function() {
    var obj = {
        first: 'Sunday',
        second: 'Monday',
        third: 'Tuesday'
    };
    $.lang(obj).each(function(v) {
        $.log(v, true);
    });
});
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>
