

<p>元素包含伪类，:has(expr)。如果元素含有某个特殊的孩子（此孩子符合has给出的表达式），那么此元素被选中。</p>
<p>:has为非标准伪类，不推荐使用，建议使用<a href="../node/$.fn.has.html">has方法</a>，能达到相同的效果。</p>
<fieldset><legend>例子</legend>
    <table class="clicktable" cellspacing="0" width="700" rules="cols" >
        <thead>
            <tr>
                <th>
                    请点击下面表格
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    $(".sample div:has('strong')").css("background", "red");
                </td>
            </tr>
        </tbody>
    </table>
    <pre class="brush:xml;gutter:false;toolbar:false">
    <div class="sample">
        <div><strong>此DIV会变红</strong></div>

        <div>这个不会</div>
    </div>
